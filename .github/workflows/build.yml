name: Build Ukrainian Update App
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name="УкраїнськеОновлення-Windows" update_window.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: dist/УкраїнськеОновлення-Windows.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build Mac application
      run: |
        pyinstaller --onedir --windowed --name="УкраїнськеОновлення" update_window.py
    
    - name: Check build result
      run: |
        ls -la dist/
        if [ -d "dist/УкраїнськеОновлення.app" ]; then
          echo "App bundle created successfully"
        elif [ -d "dist/УкраїнськеОновлення" ]; then
          echo "Directory created, making app bundle manually"
          mkdir -p "УкраїнськеОновлення.app/Contents/MacOS"
          cp -r "dist/УкраїнськеОновлення/"* "УкраїнськеОновлення.app/Contents/MacOS/"
          cat > "УкраїнськеОновлення.app/Contents/Info.plist" << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>УкраїнськеОновлення</string>
            <key>CFBundleIdentifier</key>
            <string>com.ukrainian.update</string>
            <key>CFBundleName</key>
            <string>УкраїнськеОновлення</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
        </dict>
        </plist>
        EOF
          chmod +x "УкраїнськеОновлення.app/Contents/MacOS/УкраїнськеОновлення"
          mv "УкраїнськеОновлення.app" "dist/"
        fi
    
    - name: Archive Mac app
      run: |
        cd dist
        zip -r "../УкраїнськеОновлення-Mac.zip" "УкраїнськеОновлення.app"
    
    - name: Upload Mac artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-app
        path: УкраїнськеОновлення-Mac.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed --name="УкраїнськеОновлення-Linux" update_window.py
    
    - name: Make executable
      run: |
        chmod +x dist/УкраїнськеОновлення-Linux
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-app
        path: dist/УкраїнськеОновлення-Linux
